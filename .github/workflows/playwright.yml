name: Playwright Tests

on:
  workflow_call:

jobs:
  e2e-tests:
    runs-on: ubuntu-latest

    env:
      PUBLIC_YOUTUBE_DATA_API_KEY: AIzaSyDw31Ql90ovWPLhzoRCRPfVtrASlEG__gU

    steps:
      - name: Debug API Key (безпечно)
        run: |
          echo "API Key exists: ${{ secrets.PUBLIC_YOUTUBE_DATA_API_KEY != '' }}"
          echo "API Key length: ${#PUBLIC_YOUTUBE_DATA_API_KEY}"
          if [ -n "$PUBLIC_YOUTUBE_DATA_API_KEY" ]; then
            echo "API Key first 5 chars: ${PUBLIC_YOUTUBE_DATA_API_KEY:0:5}..."
            echo "API Key last 3 chars: ...${PUBLIC_YOUTUBE_DATA_API_KEY: -3}"
            echo "API Key contains 'AIza': $(echo $PUBLIC_YOUTUBE_DATA_API_KEY | grep -q 'AIza' && echo 'YES' || echo 'NO')"
          else
            echo "❌ API Key is empty!"
          fi

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup nodejs
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
          cache-dependency-path: 'pnpm-lock.yaml'

      - name: Install dependencies
        run: pnpm install

      - name: Install Playwright Browsers
        run: pnpm exec playwright install --with-deps

      - name: Run Playwright tests
        run: pnpm exec playwright test
