name: deploy-uikit

on:
  push:
    branches:
      - main
    paths:
      - 'uikit/**'
  workflow_dispatch:

defaults:
  run:
    working-directory: uikit

jobs:
  tests:
    uses: ./.github/workflows/playwright.yml
    secrets: inherit

  build:
    needs: tests

    runs-on: ubuntu-latest

    env:
      PRODUCTION_DOMAIN: ${{ secrets.PRODUCTION_DOMAIN }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10
          
      - name: Setup nodejs
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
          cache-dependency-path: 'pnpm-lock.yaml'
          
      - name: Install dependencies
        run: pnpm install
        
      - name: Build
        run: pnpm build
        
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Deploy to AWS S3
        run: |
          VERSION=$(node -p "require('./package.json').version")
          aws s3 sync dist s3://${{ secrets.AWS_BUCKET_NAME }}/uikit/${VERSION} --delete
          aws s3 sync dist s3://${{ secrets.AWS_BUCKET_NAME }}/uikit/latest --delete


      - name: Invalidate CloudFront Distribution
        run: |
          aws cloudfront create-invalidation --distribution-id ${{ secrets.DISTRIBUTION_ID }} --paths "/uikit/latest/*"
